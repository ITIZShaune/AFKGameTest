<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Abysse du Vide - AFK Expérience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Space+Mono&display=swap');
        
        :root {
            --abyss-deep: #020205;
            --premium-gold: #d4af37;
            --accent: #6366f1;
        }

        body {
            background-color: var(--abyss-deep);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            min-h-screen: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* --- BACKGROUND DYNAMIQUE --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            transition: background 2s ease;
        }

        .theme-abyss { background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 70%); }
        .theme-supernova { background: radial-gradient(circle at 50% 50%, rgba(245, 158, 11, 0.08) 0%, transparent 70%); }
        .theme-quantum { background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 70%); }

        .mono { font-family: 'Space Mono', monospace; }

        .glass-panel {
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .premium-border {
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .exp-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--premium-gold), #fef08a);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 15px var(--premium-gold);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--premium-gold); border-radius: 10px; }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        .prestige-btn { animation: pulse-gold 2s infinite; }

        .success-toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            left: 1.5rem;
            md:left: auto;
            z-index: 100;
            animation: slide-in 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slide-in { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen">

    <canvas id="bg-canvas"></canvas>
    <div id="nebula-bg" class="nebula theme-abyss"></div>

    <!-- Interface Principale -->
    <div id="app" class="relative z-10 w-full max-w-5xl min-h-screen flex flex-col items-center justify-between py-8 px-4 md:px-6 gap-6 md:gap-8">
        
        <header class="text-center space-y-2 w-full">
            <div class="inline-block px-3 py-1 rounded-full border border-yellow-500/30 bg-yellow-500/10 text-[8px] text-yellow-500 font-bold uppercase tracking-[0.3em] mb-2">Premium Edition</div>
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-extralight tracking-[0.2em] md:tracking-[0.25em] text-white opacity-95 uppercase leading-tight">L'Abysse du Vide</h1>
            <div class="flex flex-wrap items-center justify-center gap-3 md:gap-4">
                <p class="text-indigo-300/40 text-[9px] md:text-[10px] tracking-widest uppercase mono">Laisse le temps s'écouler dans le néant</p>
                <button onclick="alert('Lien vers votre page de soutien ici !');" class="text-yellow-500/60 hover:text-yellow-500 text-[9px] uppercase tracking-widest border border-yellow-500/20 px-2 py-0.5 rounded transition-all bg-yellow-500/5">Soutenir</button>
            </div>
        </header>

        <!-- Statistiques Premium -->
        <div class="flex gap-4 md:gap-6 text-[9px] md:text-[10px] uppercase tracking-widest mono text-white/40">
            <div class="flex flex-col items-center">
                <span>Multiplicateur</span>
                <span id="mult-display" class="text-yellow-500 font-bold">x1.0</span>
            </div>
            <div class="w-[1px] h-6 md:h-8 bg-white/10"></div>
            <div class="flex flex-col items-center">
                <span>Prestige</span>
                <span id="prestige-display" class="text-yellow-500 font-bold">Rang 0</span>
            </div>
        </div>

        <!-- Niveau & Progrès -->
        <div class="w-full max-w-sm md:max-w-md space-y-3">
            <div class="flex justify-between items-end px-1">
                <div class="flex flex-col">
                    <span class="text-[8px] md:text-[9px] uppercase tracking-[0.2em] text-yellow-500/60 font-bold">Niveau</span>
                    <span id="level-display" class="text-3xl md:text-4xl font-bold mono tracking-tighter text-white">1</span>
                </div>
                <div class="text-[10px] md:text-[11px] uppercase tracking-widest text-white/40 mono pb-1">
                    <span id="exp-current" class="text-white/80">0</span> / <span id="exp-next">100</span> XP
                </div>
            </div>
            <div class="exp-container">
                <div id="exp-bar" class="exp-fill"></div>
            </div>
        </div>

        <!-- Timer Central Premium (Adaptatif) -->
        <div class="relative py-4">
            <div id="timer-container" class="glass-panel premium-border w-52 h-52 sm:w-64 sm:h-64 md:w-80 md:h-80 rounded-full flex flex-col items-center justify-center transition-all duration-500">
                <span id="main-timer" class="text-3xl sm:text-4xl md:text-5xl font-extralight mono tracking-tight text-white/90">00:00:00</span>
                <div class="w-8 md:w-12 h-[1px] bg-yellow-500/30 my-3 md:my-4"></div>
                <div class="flex flex-col items-center gap-1">
                    <span class="text-[8px] md:text-[9px] uppercase tracking-[0.3em] text-white/40">Temps Accumulé</span>
                    <span id="stat-rarity" class="text-[10px] md:text-[11px] font-bold mono text-yellow-500">Vide</span>
                </div>
            </div>
        </div>

        <!-- Contrôles Premium (Grille Responsive) -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 w-full max-w-3xl">
            <button onclick="openModal('achievements')" class="glass-panel p-3 md:p-4 rounded-xl md:rounded-2xl flex flex-col items-center hover:bg-white/5 transition-all">
                <span class="text-[7px] md:text-[8px] text-white/40 uppercase tracking-widest mb-1">Succès</span>
                <p class="text-[10px] md:text-xs font-bold uppercase">Menu</p>
            </button>
            <button onclick="openModal('eggs')" class="glass-panel p-3 md:p-4 rounded-xl md:rounded-2xl flex flex-col items-center hover:bg-white/5 transition-all">
                <span class="text-[7px] md:text-[8px] text-white/40 uppercase tracking-widest mb-1">Collection</span>
                <p id="stat-eggs" class="text-[10px] md:text-xs font-bold uppercase">0 / 25</p>
            </button>
            <button onclick="openModal('themes')" class="glass-panel p-3 md:p-4 rounded-xl md:rounded-2xl flex flex-col items-center hover:bg-white/5 transition-all">
                <span class="text-[7px] md:text-[8px] text-white/40 uppercase tracking-widest mb-1">Visuel</span>
                <p class="text-[10px] md:text-xs font-bold uppercase">Thèmes</p>
            </button>
            <button id="prestige-btn" onclick="tryPrestige()" class="glass-panel p-3 md:p-4 rounded-xl md:rounded-2xl flex flex-col items-center opacity-30 cursor-not-allowed transition-all">
                <span class="text-[7px] md:text-[8px] text-yellow-500 uppercase tracking-widest mb-1">Ascension</span>
                <p class="text-[10px] md:text-xs font-bold uppercase">Bloqué</p>
            </button>
        </div>

        <!-- Audio toggle discrete -->
        <footer class="w-full text-center pb-2">
            <button onclick="toggleSound()" id="sound-toggle" class="text-[8px] uppercase tracking-widest text-white/20 hover:text-white transition-colors">Audio: On</button>
        </footer>
    </div>

    <!-- Modales -->
    <div id="modal-achievements" class="modal-overlay px-4">
        <div class="glass-panel w-full max-w-xl max-h-[80vh] rounded-2xl md:rounded-3xl overflow-hidden flex flex-col premium-border">
            <div class="p-5 md:p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-[10px] md:text-xs uppercase tracking-[0.3em] font-bold text-yellow-500">Archive des Succès</h2>
                <button onclick="closeModal('achievements')" class="text-2xl text-white/40 hover:text-white leading-none">&times;</button>
            </div>
            <div id="list-achievements" class="p-5 md:p-6 overflow-y-auto custom-scrollbar grid grid-cols-1 gap-3"></div>
        </div>
    </div>

    <div id="modal-eggs" class="modal-overlay px-4">
        <div class="glass-panel w-full max-w-xl max-h-[80vh] rounded-2xl md:rounded-3xl overflow-hidden flex flex-col premium-border">
            <div class="p-5 md:p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-[10px] md:text-xs uppercase tracking-[0.3em] font-bold text-yellow-500">Collection d'Anomalies</h2>
                <button onclick="closeModal('eggs')" class="text-2xl text-white/40 hover:text-white leading-none">&times;</button>
            </div>
            <div id="list-eggs" class="p-5 md:p-6 overflow-y-auto custom-scrollbar grid grid-cols-2 gap-3"></div>
        </div>
    </div>

    <div id="modal-themes" class="modal-overlay px-4">
        <div class="glass-panel w-full max-w-sm rounded-2xl md:rounded-3xl overflow-hidden flex flex-col premium-border">
            <div class="p-5 md:p-6 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-[10px] md:text-xs uppercase tracking-[0.3em] font-bold text-yellow-500">Thèmes du Vide</h2>
                <button onclick="closeModal('themes')" class="text-2xl text-white/40 hover:text-white leading-none">&times;</button>
            </div>
            <div class="p-5 md:p-6 space-y-3">
                <button onclick="setTheme('abyss')" class="w-full p-4 rounded-xl border border-indigo-500/20 bg-indigo-500/5 hover:bg-indigo-500/10 text-[10px] text-left uppercase tracking-widest">Abysse Classique</button>
                <button onclick="setTheme('supernova')" class="w-full p-4 rounded-xl border border-yellow-500/20 bg-yellow-500/5 hover:bg-yellow-500/10 text-[10px] text-left uppercase tracking-widest">Supernova Dorée</button>
                <button onclick="setTheme('quantum')" class="w-full p-4 rounded-xl border border-emerald-500/20 bg-emerald-500/5 hover:bg-emerald-500/10 text-[10px] text-left uppercase tracking-widest">Vide Quantique</button>
            </div>
        </div>
    </div>

    <div id="notifications-container"></div>

    <script>
        // --- GESTION DES PARTICULES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particleColor = '165, 180, 252';

        function resize() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            createStars(); // Recréer pour adapter à la densité de l'écran
        }
        
        class Star {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.1 + 0.05;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) this.init();
            }
            draw() {
                ctx.fillStyle = `rgba(${particleColor}, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function createStars() { 
            particles = []; 
            const count = window.innerWidth < 768 ? 100 : 200;
            for (let i = 0; i < count; i++) particles.push(new Star()); 
        }

        function animate() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            particles.forEach(p => { p.update(); p.draw(); }); 
            requestAnimationFrame(animate); 
        }

        window.addEventListener('resize', resize);
        resize(); animate();

        // --- GAME STATE PREMIUM ---
        let gameState = {
            secondsPassed: 0,
            foundEggs: [],
            achievements: [],
            soundEnabled: true,
            level: 1,
            currentExp: 0,
            prestigeRank: 0,
            currentTheme: 'abyss'
        };

        const EASTER_EGGS = [
            { id: 1, name: "Une ombre passe...", chance: 1, color: "#94a3b8" },
            { id: 2, name: "Un murmure lointain", chance: 0.5, color: "#cbd5e1" },
            { id: 3, name: "Flash de lumière", chance: 0.3, color: "#ffffff" },
            { id: 10, name: "Déjà-vu", chance: 0.03, color: "#10b981" },
            { id: 21, name: "La Réponse (42)", chance: 0.001, color: "#818cf8" },
            { id: 25, name: "L'Alpha et l'Oméga", chance: 0.0001, color: "#f1f5f9" }
        ];

        // --- FONCTIONS LOGIQUE ---
        function getMult() { 
            return 1 + (gameState.prestigeRank * 0.5);
        }

        function getExpRequired(level) { return Math.floor(100 * Math.pow(1.15, level - 1)); }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('sound-toggle').textContent = `Audio: ${gameState.soundEnabled ? 'On' : 'Off'}`;
        }

        function setTheme(theme) {
            gameState.currentTheme = theme;
            const bg = document.getElementById('nebula-bg');
            bg.className = 'nebula theme-' + theme;
            if(theme === 'supernova') particleColor = '251, 191, 36';
            else if(theme === 'quantum') particleColor = '52, 211, 153';
            else particleColor = '165, 180, 252';
            save();
        }

        function addExp(amount) {
            gameState.currentExp += amount * getMult();
            let nextReq = getExpRequired(gameState.level);
            while (gameState.currentExp >= nextReq) {
                gameState.currentExp -= nextReq;
                gameState.level++;
                nextReq = getExpRequired(gameState.level);
                onLevelUp();
            }
            updateExpUI();
            checkPrestigeAvailability();
        }

        function onLevelUp() {
            const el = document.getElementById('level-display'); el.classList.add('animate-bounce');
            setTimeout(() => el.classList.remove('animate-bounce'), 500);
            queueNotification('Eveil', `Niveau ${gameState.level} atteint`, '#d4af37');
        }

        function updateExpUI() {
            const currentReq = getExpRequired(gameState.level);
            document.getElementById('level-display').textContent = gameState.level;
            document.getElementById('exp-current').textContent = Math.floor(gameState.currentExp);
            document.getElementById('exp-next').textContent = currentReq;
            document.getElementById('exp-bar').style.width = `${(gameState.currentExp / currentReq) * 100}%`;
            document.getElementById('mult-display').textContent = `x${getMult().toFixed(1)}`;
            document.getElementById('prestige-display').textContent = `Rang ${gameState.prestigeRank}`;
        }

        function checkPrestigeAvailability() {
            const btn = document.getElementById('prestige-btn');
            if (gameState.level >= 25) {
                btn.classList.remove('opacity-30', 'cursor-not-allowed');
                btn.classList.add('prestige-btn');
                btn.querySelector('p').textContent = "Prêt";
            } else {
                btn.classList.add('opacity-30', 'cursor-not-allowed');
                btn.classList.remove('prestige-btn');
                btn.querySelector('p').textContent = `Lvl ${25}`;
            }
        }

        function tryPrestige() {
            if (gameState.level < 25) return;
            if (confirm("L'Ascension réinitialisera votre niveau mais augmentera votre multiplicateur d'XP de façon permanente. Continuer ?")) {
                gameState.prestigeRank++;
                gameState.level = 1;
                gameState.currentExp = 0;
                save();
                updateExpUI();
                queueNotification('ASCENSION', `Rang de prestige ${gameState.prestigeRank} !`, '#d4af37');
            }
        }

        function updateUI() {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            document.getElementById('stat-eggs').textContent = `${gameState.foundEggs.length} / 25`;
        }

        function checkEasterEggs() {
            EASTER_EGGS.forEach(egg => {
                if (!gameState.foundEggs.includes(egg.id)) {
                    if (Math.random() * 100 < egg.chance) {
                        gameState.foundEggs.push(egg.id);
                        addExp(100); renderLists(); save();
                        queueNotification('Anomalie', egg.name, egg.color);
                        document.getElementById('stat-rarity').textContent = egg.chance + "% Rareté";
                        document.getElementById('stat-rarity').style.color = egg.color;
                    }
                }
            });
        }

        function save() { localStorage.setItem('abysse_premium_save', JSON.stringify(gameState)); }
        
        function load() {
            const premiumSaved = localStorage.getItem('abysse_premium_save');
            if (premiumSaved) { 
                gameState = { ...gameState, ...JSON.parse(premiumSaved) }; 
                setTheme(gameState.currentTheme);
            } else {
                const classicSaved = localStorage.getItem('abysse_save_v2');
                if (classicSaved) {
                    try {
                        const parsed = JSON.parse(classicSaved);
                        gameState.secondsPassed = parsed.secondsPassed || 0;
                        gameState.foundEggs = parsed.foundEggs || [];
                        gameState.level = parsed.level || 1;
                        gameState.currentExp = parsed.currentExp || 0;
                        gameState.achievements = parsed.achievements || [];
                        queueNotification('PREMIUM', 'Sauvegarde classique importée', '#d4af37');
                        save();
                    } catch(e) { console.error("Erreur d'importation", e); }
                }
            }
            updateExpUI(); updateUI(); renderLists();
        }

        function renderLists() {
            document.getElementById('list-achievements').innerHTML = `<div class="text-center text-white/40 text-[10px] uppercase py-10 tracking-widest">Données du vide en cours...</div>`;
            document.getElementById('list-eggs').innerHTML = EASTER_EGGS.map(egg => {
                const found = gameState.foundEggs.includes(egg.id);
                return `<div class="glass-panel p-3 rounded-xl border border-white/5 ${found ? 'opacity-100' : 'opacity-20'} transition-opacity">
                    <div class="text-[9px] font-bold uppercase" style="color:${found ? egg.color : 'white'}">${found ? egg.name : '???'}</div>
                    <div class="text-[8px] mono text-white/30">${egg.chance}%</div>
                </div>`;
            }).join('');
        }

        function queueNotification(title, msg, color) {
            const toast = document.createElement('div');
            toast.className = "success-toast glass-panel premium-border p-3 md:p-4 rounded-xl md:rounded-2xl max-w-sm border-l-4";
            toast.style.borderLeftColor = color;
            toast.innerHTML = `<div class="flex flex-col"><span class="text-[8px] uppercase tracking-widest text-white/40 font-bold">${title}</span><span class="text-[10px] md:text-xs font-bold text-white">${msg}</span></div>`;
            document.getElementById('notifications-container').appendChild(toast);
            setTimeout(() => { 
                toast.style.opacity = '0'; 
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 500); 
            }, 3000);
        }

        window.openModal = (id) => document.getElementById('modal-' + id).classList.add('active');
        window.closeModal = (id) => document.getElementById('modal-' + id).classList.remove('active');

        window.onload = () => {
            load();
            setInterval(() => {
                gameState.secondsPassed++;
                addExp(1);
                updateUI();
                if (gameState.secondsPassed % 10 === 0) save();
            }, 1000);
            setInterval(checkEasterEggs, 5000);
        };
    </script>
</body>
</html>
