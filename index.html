<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Abysse du Vide - AFK Expérience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Mono&display=swap');
        
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Empêche le scroll pour les particules */
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .mono { font-family: 'Space Mono', monospace; }
        .glow-text { text-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }

        /* Exp Bar styles */
        .exp-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }

        .success-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 12px;
            z-index: 100;
            width: 300px;
            animation: slide-in 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slide-in { from { transform: translateX(120%); } to { transform: translateX(0); } }
        @keyframes slide-out { from { transform: translateX(0); } to { transform: translateX(120%); } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }

        .main-content {
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .main-content::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-black text-white">

    <canvas id="bg-canvas"></canvas>

    <div class="fixed top-6 right-6 flex flex-col items-end gap-2 z-50">
        <button onclick="toggleMusic()" id="music-toggle" class="text-[10px] uppercase tracking-widest border border-white/20 px-4 py-2 rounded-full hover:bg-white/10 transition bg-black/50 backdrop-blur-md">
            Musique : Désactivée
        </button>
        <button onclick="toggleSound()" id="sound-toggle" class="text-[10px] uppercase tracking-widest border border-white/20 px-4 py-2 rounded-full hover:bg-white/10 transition bg-black/50 backdrop-blur-md">
            Sons : Activés
        </button>
    </div>

    <main class="main-content flex flex-col items-center justify-center p-4 relative z-10">
        <div id="app" class="max-w-4xl w-full flex flex-col items-center gap-10 py-10">
            
            <header class="text-center space-y-2">
                <h1 class="text-5xl font-light tracking-tighter glow-text">L'ABYSSE DU VIDE</h1>
                <p class="text-gray-500 italic">"Même dans le néant, quelque chose grandit."</p>
            </header>

            <div class="w-full max-w-md space-y-3 bg-black/20 p-4 rounded-2xl backdrop-blur-sm border border-white/5">
                <div class="flex justify-between items-end px-1">
                    <div class="flex items-baseline gap-2">
                        <span class="text-xs uppercase tracking-widest text-gray-500">Niveau</span>
                        <span id="level-display" class="text-3xl font-bold mono leading-none">1</span>
                    </div>
                    <div class="text-[10px] uppercase tracking-widest text-gray-400 mono">
                        <span id="exp-current">0</span> / <span id="exp-next">100</span> XP
                    </div>
                </div>
                <div class="exp-container">
                    <div id="exp-bar" class="exp-fill"></div>
                </div>
            </div>

            <div class="relative group">
                <div class="absolute -inset-4 bg-indigo-500/10 rounded-full blur-2xl group-hover:bg-indigo-500/20 transition duration-1000"></div>
                <div class="relative bg-black/40 border border-white/10 w-64 h-64 md:w-80 md:h-80 rounded-full flex flex-col items-center justify-center shadow-2xl backdrop-blur-sm">
                    <span id="main-timer" class="text-4xl md:text-5xl font-bold mono">00:00:00</span>
                    <span class="text-xs uppercase tracking-widest text-gray-500 mt-2">Existence accumulée</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-2xl">
                <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-400 uppercase">Événements</p>
                    <p id="stat-eggs" class="text-2xl font-semibold mono">0 / 25</p>
                </div>
                <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center flex flex-col items-center justify-center">
                    <p class="text-xs text-gray-400 uppercase">État</p>
                    <p class="text-sm font-semibold text-green-500 animate-pulse">Connecté au vide</p>
                </div>
                <div class="bg-white/5 border border-white/10 p-4 rounded-xl text-center">
                    <p class="text-xs text-gray-400 uppercase">Rareté</p>
                    <p id="stat-rarity" class="text-2xl font-semibold mono text-gray-500">Néant</p>
                </div>
            </div>

            <div class="w-full">
                <div class="flex justify-center gap-4 mb-6">
                    <button id="btn-achievements" onclick="switchTab('achievements')" class="px-6 py-2 rounded-full border border-white/10 bg-white/10 transition">Succès</button>
                    <button id="btn-eggs" onclick="switchTab('eggs')" class="px-6 py-2 rounded-full border border-white/10 hover:bg-white/5 transition">Collection</button>
                </div>
                <div id="tab-achievements" class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
                <div id="tab-eggs" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-3 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
            </div>
        </div>
    </main>

    <div id="notifications-container"></div>

    <script>
        // --- SYSTÈME DE PARTICULES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.alpha = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 150; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // --- MOTEUR AUDIO (PAD MUSICAL) ---
        let audioCtx = null;
        let musicNodes = [];
        let gameState = { secondsPassed: 0, foundEggs: [], achievements: [], soundEnabled: true, musicEnabled: false, level: 1, currentExp: 0 };

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function createOsc(freq, detune, volume) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'sawtooth'; // Base riche
            osc.frequency.value = freq;
            osc.detune.value = detune;

            filter.type = 'lowpass';
            filter.frequency.value = 300; // Son étouffé, "abyssal"
            filter.Q.value = 5;

            gain.gain.setValueAtTime(0, audioCtx.currentTime);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            return { osc, gain, filter };
        }

        function startMusic() {
            initAudio();
            const root = 55; // Note La (A1)
            const chords = [
                [root, root * 1.5, root * 1.25], // Accord de base
                [root * 0.9, root * 1.35, root * 1.12] // Variation
            ];

            chords[0].forEach((freq, i) => {
                const node = createOsc(freq, Math.random() * 10, 0.02);
                node.osc.start();
                // Oscillation lente du volume pour l'effet "musique"
                node.gain.gain.linearRampToValueAtTime(0.02, audioCtx.currentTime + 2);
                
                // Modulation lente du filtre
                const lfo = audioCtx.createOscillator();
                lfo.frequency.value = 0.05 + (i * 0.02);
                const lfoGain = audioCtx.createGain();
                lfoGain.gain.value = 150;
                lfo.connect(lfoGain);
                lfoGain.connect(node.filter.frequency);
                lfo.start();

                musicNodes.push(node);
            });
        }

        function toggleMusic() {
            gameState.musicEnabled = !gameState.musicEnabled;
            if (gameState.musicEnabled) startMusic();
            else {
                musicNodes.forEach(n => n.gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.5));
                musicNodes = [];
            }
            document.getElementById('music-toggle').textContent = `Musique : ${gameState.musicEnabled ? 'Activée' : 'Désactivée'}`;
        }

        function playSFX(freq) {
            if (!gameState.soundEnabled) return;
            initAudio();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);
            osc.start(); osc.stop(audioCtx.currentTime + 1);
        }

        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;
            document.getElementById('sound-toggle').textContent = `Sons : ${gameState.soundEnabled ? 'Activés' : 'Désactivés'}`;
        }

        // --- LOGIQUE JEU (Simplifiée pour l'exemple) ---
        const EASTER_EGGS = [
            { id: 1, name: "Murmure stellaire", chance: 1, color: "#818cf8" },
            { id: 2, name: "Éclat de vide", chance: 0.5, color: "#c084fc" },
            { id: 25, name: "L'Alpha et l'Oméga", chance: 0.01, color: "#ffffff" }
        ];

        function updateUI() {
            const h = Math.floor(gameState.secondsPassed / 3600).toString().padStart(2, '0');
            const m = Math.floor((gameState.secondsPassed % 3600) / 60).toString().padStart(2, '0');
            const s = (gameState.secondsPassed % 60).toString().padStart(2, '0');
            document.getElementById('main-timer').textContent = `${h}:${m}:${s}`;
            
            const expReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
            document.getElementById('level-display').textContent = gameState.level;
            document.getElementById('exp-current').textContent = gameState.currentExp;
            document.getElementById('exp-next').textContent = expReq;
            document.getElementById('exp-bar').style.width = `${(gameState.currentExp / expReq) * 100}%`;
        }

        function addExp(amt) {
            gameState.currentExp += amt;
            const expReq = Math.floor(100 * Math.pow(1.2, gameState.level - 1));
            if (gameState.currentExp >= expReq) {
                gameState.currentExp -= expReq;
                gameState.level++;
                playSFX(440);
                showNotify("Niveau Supérieur", `Niveau ${gameState.level}`, "#4f46e5");
            }
            updateUI();
        }

        function showNotify(title, desc, color) {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.style.borderLeft = `4px solid ${color}`;
            toast.innerHTML = `<p class="text-[10px] uppercase text-gray-500">${title}</p><p class="font-bold">${desc}</p>`;
            document.getElementById('notifications-container').appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slide-out 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        setInterval(() => {
            gameState.secondsPassed++;
            addExp(1);
            if (Math.random() * 100 < 0.5) { // Chance d'easter egg
                const egg = EASTER_EGGS[Math.floor(Math.random() * EASTER_EGGS.length)];
                if (!gameState.foundEggs.includes(egg.id)) {
                    gameState.foundEggs.push(egg.id);
                    playSFX(880);
                    showNotify("Événement Rare", egg.name, egg.color);
                    document.getElementById('stat-eggs').textContent = `${gameState.foundEggs.length} / 25`;
                }
            }
        }, 1000);

        window.switchTab = (tab) => {
            document.getElementById('tab-achievements').classList.toggle('hidden', tab !== 'achievements');
            document.getElementById('tab-eggs').classList.toggle('hidden', tab !== 'eggs');
        };

        // Interaction pour débloquer l'audio
        document.body.addEventListener('mousedown', () => {
            if (gameState.musicEnabled && musicNodes.length === 0) startMusic();
        });

        updateUI();
    </script>
</body>
</html>
